# ========================
# CONFIGURAÇÕES BÁSICAS
# ========================
spring.application.name=${SPRING_APPLICATION_NAME:api-backend}
server.port=${SERVER_PORT:8080}
debug=true

# ========================
# CONFIGURAÇÕES DO POSTGRESQL
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# ========================
# CONFIGURAÇÕES JPA/HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false


# ========================
# CONFIGURAÇÕES DO HIKARI CP
# ========================
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:30000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:2000000}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}

# ========================
# CONFIGURAÇÕES JWT
# ========================
jwt.secret=${JWT_SECRET:7A3B8C5D9E2F4A1B6C8D0E3F5A7B9C1D2E4F6A8B0C1D3E5F7A9B1C2D4E6F8A0B}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ========================
# CONFIGURAÇÕES DO SWAGGER
# ========================
# Swagger API docs path
springdoc.api-docs.path=/api-docs
# Swagger UI config file
springdoc.swagger-ui.configUrl=/api-docs/swagger-config
# Swagger UI will look for OpenAPI JSON here
springdoc.swagger-ui.url=/api-docs
# Swagger UI access path
springdoc.swagger-ui.path=/swagger-ui.html
# Package scanning
springdoc.packagesToScan=com.br.api.controller
springdoc.use-fqn=true


# ========================
# CONFIGURAÇÕES DE CORS
# ========================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=*
cors.allow-credentials=true
spring.security.cors.enabled=true

# ========================
# Para Spring Boot 3.x
# ========================
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
