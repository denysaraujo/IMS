<nav class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-xl border-b border-gray-200/50 dark:border-gray-700/50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo e Brand -->
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-rocket text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                            Duo Technology
                        </h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400">
                            Tecnologia e Comunicação 
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="flex items-center space-x-3">
                <!-- Dark Mode Toggle -->
                <button (click)="toggleDarkMode()" 
                        class="p-2 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 backdrop-blur-sm 
                               text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700/50
                               transition-all duration-300 hover:scale-105 shadow-sm">
                    <i *ngIf="!isDarkMode" class="fas fa-moon text-purple-500"></i>
                    <i *ngIf="isDarkMode" class="fas fa-sun text-yellow-400"></i>
                </button>

                <!-- User Avatar -->
                <div class="relative group">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-semibold shadow-lg cursor-pointer transition-transform group-hover:scale-105">
                        <i class="fas fa-user"></i>
                    </div>
                    <!-- Dropdown Menu -->
                    <div class="absolute right-0 top-12 w-48 bg-white/90 dark:bg-gray-900/90 backdrop-blur-xl rounded-xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                        <div class="p-4 border-b border-gray-200/50 dark:border-gray-700/50">
                            <p class="text-sm font-semibold text-gray-800 dark:text-white">Usuário</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">administrador</p>
                        </div>
                        <div class="p-2">
                            <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-blue-50/50 dark:hover:bg-gray-800/50 rounded-lg transition-colors">
                                <i class="fas fa-cog w-5 mr-2"></i> Configurações
                            </a>
                            <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-blue-50/50 dark:hover:bg-gray-800/50 rounded-lg transition-colors">
                                <i class="fas fa-sign-out-alt w-5 mr-2"></i> Sair
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button (click)="toggleMenu()" 
                        class="md:hidden p-2 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 backdrop-blur-sm 
                               text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700/50
                               transition-all duration-300">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" 
         class="md:hidden absolute top-16 left-0 right-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-xl border-b border-gray-200/50 dark:border-gray-700/50 shadow-lg animate-slideDown">
        <div class="px-4 py-3 space-y-1">
            <a *ngFor="let item of menuItems" 
               [routerLink]="item.path"
               (click)="closeMenu()"
               class="px-4 py-3 rounded-xl text-base font-medium transition-all duration-300
                      text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 
                      hover:bg-blue-50/50 dark:hover:bg-gray-800/50 backdrop-blur-sm
                      flex items-center gap-3 border-l-4 border-transparent hover:border-blue-500">
                <i [class]="item.icon"></i>
                {{ item.label }}
            </a>
        </div>
    </div>
</nav>
