<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
  <div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-xl rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Editar Usuário</h2>
      
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Nome Completo -->
        <div>
          <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Nome Completo *
          </label>
          <input
            type="text"
            id="nomeCompleto"
            [(ngModel)]="editedUser.nomeCompleto"
            name="nomeCompleto"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Digite o nome completo"
          >
        </div>

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Nome de Usuário *
          </label>
          <input
            type="text"
            id="username"
            [(ngModel)]="editedUser.username"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Digite o nome de usuário"
          >
        </div>

        <!-- Senha (Opcional) -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Nova Senha
          </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="editedUser.password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="Deixe em branco para manter a senha atual"
          >
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            Deixe em branco para manter a senha atual
          </p>
        </div>

        <!-- Permissão -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Permissão *
          </label>
          <select
            id="role"
            [(ngModel)]="editedUser.role"
            name="role"
            required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
          >
            <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
          </select>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            E-mail
          </label>
          <input
            type="email"
            id="email"
            [(ngModel)]="editedUser.email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="usuario@exemplo.com"
          >
        </div>

        <!-- Telefone -->
        <div>
          <label for="telefone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Telefone
          </label>
          <input
            type="text"
            id="telefone"
            [(ngModel)]="editedUser.telefone"
            name="telefone"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="(11) 9999-9999"
          >
        </div>

        <!-- Celular -->
        <div>
          <label for="celular" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Celular
          </label>
          <input
            type="text"
            id="celular"
            [(ngModel)]="editedUser.celular"
            name="celular"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white/50 dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            placeholder="(11) 99999-9999"
          >
        </div>

        <!-- Status -->
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="enabled"
            [(ngModel)]="editedUser.enabled"
            name="enabled"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <label for="enabled" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Usuário ativo
          </label>
        </div>

        <!-- Botões -->
        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200/50 dark:bg-gray-700/50 rounded-xl hover:bg-gray-300/50 dark:hover:bg-gray-600/50 transition-colors duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
          >
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
