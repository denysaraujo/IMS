<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
  <div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-xl rounded-2xl shadow-2xl max-w-md w-full">
    <div class="p-6">
      <div class="flex items-center justify-center w-16 h-16 mx-auto bg-red-100 dark:bg-red-900 rounded-2xl mb-4">
        <i class="fas fa-exclamation-triangle text-red-600 dark:text-red-400 text-2xl"></i>
      </div>
      
      <h2 class="text-xl font-bold text-gray-800 dark:text-white text-center mb-2">Excluir Usuário</h2>
      <p class="text-gray-600 dark:text-gray-300 text-center mb-6">
        Tem certeza que deseja excluir o usuário <strong>{{ user?.nomeCompleto }}</strong>? Esta ação não pode ser desfeita.
      </p>

      <div class="flex justify-center space-x-3">
        <button
          (click)="onCancel()"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200/50 dark:bg-gray-700/50 rounded-xl hover:bg-gray-300/50 dark:hover:bg-gray-600/50 transition-colors duration-200"
        >
          Cancelar
        </button>
        <button
          (click)="onConfirm()"
          class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-500 to-pink-600 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
