<!-- Desktop Sidebar -->
<aside class="hidden lg:flex flex-col w-80 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl rounded-2xl border-gray-200/50 dark:border-gray-700/50 sticky top-0 shadow-xl min-h-[calc(100vh-10rem)]">
    <!-- Sidebar Header -->
    <div class="p-4 border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                <i class="fas fa-clipboard-list text-white text-xl"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold text-gray-800 dark:text-white">ISMS</h2>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    Sistema de Gerenciamento de Estoque e Vendas
                </p>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="flex-1 overflow-y-auto py-4 sidebar-scroll">
        <nav class="px-4 space-y-2">
            <!-- Itens principais -->
            <ng-container *ngFor="let item of menuItems">
                <!-- Item sem children (Home e Vendas) -->
                <a *ngIf="!item.children"
                   [routerLink]="item.path"
                   routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg"
                   class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200
                          text-gray-600 dark:text-gray-300 hover:text-white
                          hover:bg-gradient-to-r from-blue-500 to-purple-600 
                          shadow-md hover:shadow-lg hover:shadow-blue-500/25
                          relative overflow-hidden">
                    
                    <!-- Gradiente no hover -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
                    
                    <!-- Conteúdo -->
                    <div class="relative z-10 flex items-center w-full">
                        <i [class]="item.icon + ' w-5 mr-3'"></i>
                        <span class="flex-1">{{ item.label }}</span>
                        <span *ngIf="item.badge" 
                            class="ml-2 px-2 py-1 text-xs rounded-full bg-gray-200 dark:bg-gray-700 group-hover:bg-white/20 group-hover:text-white">
                            {{ item.badge }}
                        </span>
                    </div>
                </a>

                <!-- Item com children (Configurações) -->
                <div *ngIf="item.children" class="space-y-2">
                    <!-- Header do submenu -->
                    <button (click)="toggleSubmenu(item)"
                            class="group w-full flex items-center justify-between px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200
                                   text-gray-600 dark:text-gray-300 hover:text-white
                                   hover:bg-gradient-to-r from-blue-500 to-purple-600 
                                   shadow-md hover:shadow-lg hover:shadow-blue-500/25
                                   relative overflow-hidden">
                        
                        <!-- Gradiente no hover -->
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
                        
                        <!-- Conteúdo -->
                        <div class="relative z-10 flex items-center w-full">
                            <i [class]="item.icon + ' w-5 mr-3'"></i>
                            <span class="flex-1 text-left">{{ item.label }}</span>
                            <span *ngIf="item.badge" 
                                class="ml-2 px-2 py-1 text-xs rounded-full bg-gray-200 dark:bg-gray-700 group-hover:bg-white/20 group-hover:text-white">
                                {{ item.badge }}
                            </span>
                        </div>

                        <!-- Ícone de seta -->
                        <div class="relative z-10 transition-transform duration-200" [class.rotate-90]="item.isExpanded">
                            <i class="fas fa-chevron-right text-xs"></i>
                        </div>
                    </button>

                    <!-- Subitens -->
                    <div *ngIf="item.isExpanded" class="space-y-1 ml-4 border-l-2 border-gray-200/50 dark:border-gray-700/50 pl-2">
                        <a *ngFor="let child of item.children"
                           [routerLink]="child.path"
                           routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg"
                           class="group flex items-center px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200
                                  text-gray-500 dark:text-gray-400 hover:text-white
                                  hover:bg-gradient-to-r from-blue-500 to-purple-600 
                                  shadow-md hover:shadow-lg hover:shadow-blue-500/25
                                  relative overflow-hidden">
                            
                            <!-- Gradiente no hover -->
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
                            
                            <!-- Conteúdo -->
                            <div class="relative z-10 flex items-center w-full">
                                <i [class]="child.icon + ' w-4 mr-3'"></i>
                                <span class="flex-1">{{ child.label }}</span>
                                <span *ngIf="child.badge" 
                                    class="ml-2 px-2 py-1 text-xs rounded-full bg-gray-200 dark:bg-gray-700 group-hover:bg-white/20 group-hover:text-white">
                                    {{ child.badge }}
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </ng-container>
        </nav>
    </div>
</aside>

<!-- Mobile Sidebar -->
<div *ngIf="isMobileOpen" class="lg:hidden fixed inset-0 z-50">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeMobileSidebar()"></div>
    
    <!-- Sidebar -->
    <div class="relative w-80 h-full bg-white/95 dark:bg-gray-900/95 backdrop-blur-xl shadow-2xl">
        <div class="flex flex-col h-full">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200/50 dark:border-gray-700/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-compass text-white"></i>
                        </div>
                        <h2 class="text-lg font-bold text-gray-800 dark:text-white">Menu</h2>
                    </div>
                    <button (click)="closeMobileSidebar()" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Content -->
            <div class="flex-1 overflow-y-auto py-6">
                <nav class="px-6 space-y-2">
                    <!-- Itens mobile -->
                    <ng-container *ngFor="let item of menuItems">
                        <!-- Item sem children (Home e Vendas) -->
                        <a *ngIf="!item.children"
                           [routerLink]="item.path"
                           (click)="onItemClick()"
                           class="flex items-center px-4 py-4 text-sm font-medium rounded-2xl transition-all duration-300
                                  text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 
                                  hover:bg-blue-50/50 dark:hover:bg-gray-800/50 backdrop-blur-sm
                                  border-l-4 border-transparent hover:border-blue-500">
                            <i [class]="item.icon + ' w-5 mr-3'"></i>
                            <span class="flex-1">{{ item.label }}</span>
                            <span *ngIf="item.badge" class="px-2 py-1 text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">
                                {{ item.badge }}
                            </span>
                        </a>

                        <!-- Item com children (Configurações) -->
                        <div *ngIf="item.children" class="space-y-2">
                            <!-- Header do submenu mobile -->
                            <button (click)="toggleSubmenu(item)"
                                    class="w-full flex items-center justify-between px-4 py-4 text-sm font-medium rounded-2xl transition-all duration-300
                                           text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 
                                           hover:bg-blue-50/50 dark:hover:bg-gray-800/50 backdrop-blur-sm
                                           border-l-4 border-transparent">
                                <div class="flex items-center">
                                    <i [class]="item.icon + ' w-5 mr-3'"></i>
                                    <span>{{ item.label }}</span>
                                </div>
                                <i class="fas fa-chevron-down text-xs transition-transform duration-200" 
                                   [class.rotate-180]="item.isExpanded"></i>
                            </button>

                            <!-- Subitens mobile -->
                            <div *ngIf="item.isExpanded" class="space-y-1 ml-6 border-l-2 border-gray-200/50 dark:border-gray-700/50 pl-2">
                                <a *ngFor="let child of item.children"
                                   [routerLink]="child.path"
                                   (click)="onItemClick()"
                                   class="flex items-center px-4 py-3 text-sm font-medium rounded-2xl transition-all duration-300
                                          text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 
                                          hover:bg-blue-50/50 dark:hover:bg-gray-800/50 backdrop-blur-sm">
                                    <i [class]="child.icon + ' w-4 mr-3'"></i>
                                    <span class="flex-1">{{ child.label }}</span>
                                    <span *ngIf="child.badge" class="px-2 py-1 text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">
                                        {{ child.badge }}
                                    </span>
                                </a>
                            </div>
                        </div>
                    </ng-container>
                </nav>
            </div>
        </div>
    </div>
</div>
